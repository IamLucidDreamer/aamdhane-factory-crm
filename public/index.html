    <style>
      /* width */
      ::-webkit-scrollbar {
        width: 9px;
        height: 6px;
      }

      /* Track */
      ::-webkit-scrollbar-track {
        box-shadow: inset 0 0 2px grey;
        border-radius: 9px;
      }

      /* Handle */
      ::-webkit-scrollbar-thumb {
        background: #0a6945;
        border-radius: 10px;
      }

      /* Handle on hover */
      ::-webkit-scrollbar-thumb:hover {
        background: #3f3f3f;
      }
      body {
        scroll-behavior: smooth;
        font-family: Helvetica, sans-serif;
      }
    </style>
